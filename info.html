<!--页脚建站时间计算脚本-->
<script>
    var now = new Date();

    function createtime() {
        var grt = new Date("08/31/2009 17:00:00");//在此处修改你的建站时间，格式：月/日/年 时:分:秒
        now.setTime(now.getTime() + 250);
		years = (now - grt) / 1000 / 60 / 60 / 24 / 365;
        ynum = Math.floor(years);
        days = (now - grt) / 1000 / 60 / 60 / 24 - (365 * ynum);
        dnum = Math.floor(days);
        hours = (now - grt) / 1000 / 60 / 60 - (24 * dnum) - (365 * 24 * ynum);
        hnum = Math.floor(hours);
        if (String(hnum).length == 1) {
            hnum = "0" + hnum;
        }
        minutes = (now - grt) / 1000 / 60 - (24 * 60 * dnum) - (60 * hnum) - (365 * 24 * 60 * ynum);
        mnum = Math.floor(minutes);
        if (String(mnum).length == 1) {
            mnum = "0" + mnum;
        }
        seconds = (now - grt) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum) - (365 * 24 * 60 * 60 * ynum);
        snum = Math.round(seconds);
        if (String(snum).length == 1) {
            snum = "0" + snum;
        }
        document.getElementById("timeDate").innerHTML = "小站一共走过了 " + ynum + " 年 " + dnum + " 天 ";
        document.getElementById("times").innerHTML = hnum + " 小时 " + mnum + " 分 " + snum + " 秒";
    }

    setInterval("createtime()", 500);
</script>
